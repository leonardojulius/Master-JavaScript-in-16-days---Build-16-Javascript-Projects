<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Password Checker
        </div>

        <form action="/">
            <input type="password" onkeyup="run()" placeholder="Enter a Password"> 
            <span class="show">SHOW</span>
            <di class="message"></di>
        </form>
    </div>

    <script>
        const input = document.querySelector("input");
        const message = document.querySelector(".message");
        const show = document.querySelector(".show");

        let WeakPassword = /[a-z]/;
        let MediumPassword = /\d+/;
        let StrongPassword = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;

function run() {
    if(input.value !== ''){
        message.textContent = "Your Password is weak";
        show.style.display = "block"
    }

     if(input.value.length <= 3 && (input.value.match(WeakPassword) 
     || input.value.match(MediumPassword) 
     || input.value.match(StrongPassword))) {

            message.textContent = "Your password is too weak"
     }
     else if (input.value.length > 3 && input.value.match(WeakPassword) && input.value.match(MediumPassword)) {
        message.textContent = "Your password is medium"
     } 

     if (input.value.length > 3 && input.value.match(WeakPassword) && input.value.match(MediumPassword) && input.value.match(StrongPassword)) {
        message.textContent = "Your password is strong"
     }  

     else {

        show.style.display = "none"
        message.textContent = ''

     }


}


    </script>
    
</body>
</html>
