<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button class="add_hello">
        Add Hello
</button>

<div class="hello_text">
    Hello
</div>

<button class="start_interval">
    Start interval
</button>

<div class="seconds">

</div>
<script>
    var add_hello = document.querySelector('.add_hello')
    var text_hello = document.querySelector('.hello_text')
    text_hello.textContent = try_return();
    function try_return() {
    return "Testing return"
    document.querySelector('.add_hello').addEventListener('click', function() {
    document.querySelector('.hello_text').textContent =  document.querySelector('.hello_text').textContent + "Hello";
    })
    var s=0;
    var counter;
    document.querySelector('.start_interval').addEventListener('click', function() {
    if(!counter) {
    counter = setInterval(run_seconds, 1000)
    }
    function run_seconds() {
    document.querySelector('.seconds').textContent = s
    s++
    }
    })
}

</script>
</body>
</html>
